<div class="container">
    
    <div class="header">
            <button mat-button [matMenuTriggerFor]="menu">Choose Difficulty<mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item class="btn">1</button>
        <button mat-menu-item class="btn">2</button>
        <button mat-menu-item class="btn">3</button>
        </mat-menu>
       
        
        <div class="icon">
            <mat-icon >refresh</mat-icon>
        </div>
        
    </div>
    
  
    <div class="form-control" >
        <label for="quesiton">Question</label>
        <input
          type="text"
          name="question"
          id="question"
          disabled="true"
         
        />
    </div>
    <div class="form-control">
        <label for="answer">Answer</label>
        <input
          type="text"
          name="answer"
          id="answer"
          
        />
    </div>
    
    

    <app-button class="app-button" ></app-button>
</div>
